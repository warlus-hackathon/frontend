{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h4> Изображение: {{ image.name }} </h4>
        </div>
        <div class="col">
            <h4 class="card-title text-dark"> {{ image.result_description }} </h4>
        </div>
        <div class="col">
            <a href="{{ url_for('images.images') }}">
                <button type="submit" class="btn btn-outline-primary">Загруженные изображения</button>
            </a>
        </div>
    </div>
</div>
<p></p>
<div class="row">
    <div class="text-center text-secondary" >
        <div class="card">
            <img src="{{ path }}"  class="img-fluid"  alt="...">
        </div>
        <div class="card-body">
            
        </div>
    </div>
</div>

{% endblock %}
